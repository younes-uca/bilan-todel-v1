        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'operationComptableTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'Liste des Opérations Comptable ' | translate}}">
                                <div class="grid">

                                                <div class="field col-12 md:col-4">
                                                    <label for="1">{{'Libellé'}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'libellé' }}" id="1" [(ngModel)]="item.libelle"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validOperationComptableLibelle}"  />
                                                    <small class='p-error' *ngIf='!validOperationComptableLibelle'>Libellé est obligatoire.</small>
                                                </div>



                                                <div class="field col-12 md:col-4">
                                                    <label for="2">{{'Année' }}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="2" placeholder="{{'Année'}}" [(ngModel)]="item.annee"  >
                                                    </p-inputNumber>
                                                    
                                                </div>

                                                <div class="field col-12 md:col-4">
                                                    <label for="3">{{'operationComptableMois' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="3" placeholder="{{'operationComptableMois' | translate}}" [(ngModel)]="item.mois"  >
                                                    </p-inputNumber>
                                                    
                                                </div>

                                                <div class="field col-12 md:col-4">
                                                    <label for="4">{{'Date Opération Comptable' | translate}}</label>
                                                    <p-calendar appendTo="body" id="4"  [showTime]="true" [showSeconds]="false" placeholder="{{'operationComptableDateOperationComptable' | translate}}"  [(ngModel)]="item.dateOperationComptable"
                                                            dateFormat="{{dateFormat}}"  >
                                                    </p-calendar>
                                                    
                                                </div>

                                                <div class="field col-12 md:col-4">
                                                    <label for="5">{{'Montant' }} (DH)</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="5" placeholder="{{'operationComptableMontant' | translate}}" [(ngModel)]="item.montant"  >
                                                    </p-inputNumber>
                                                    
                                                </div>

                                            <div class="field col-11 md:col-3">
                                                <label for="6">{{'Société' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="societes" [(ngModel)]="item.societe" id="6" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="ice" placeholder="{{'Société' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                            <div class="field col-11 md:col-3">
                                                <label for="7">{{'operationComptableCompteComptable' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="compteComptables" [(ngModel)]="item.compteComptable" id="7" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="libelle" placeholder="{{'operationComptableCompteComptable' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                                <div class="col-1">
                                                    <label></label>
                                                    <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateCompteComptable('CompteComptable')" class="p-button-success one-colonne-btn-success-align"></button>
                                                </div>
                                            <div class="field col-11 md:col-3">
                                                <label for="8">{{'Type Opération Comptable' }}</label>
                                                <p-dropdown  appendTo="body"  [options]="typeOperationComptables" [(ngModel)]="item.typeOperationComptable" id="8" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="libelle" placeholder="{{'Type Opération Comptable' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                                <div class="col-1">
                                                    <label></label>
                                                    <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateTypeOperationComptable('TypeOperationComptable')" class="p-button-success one-colonne-btn-success-align"></button>
                                                </div>
                                            <div class="field col-11 md:col-3">
                                                <label for="9">{{'Etat Opération Comptable' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="etatOperationComptables" [(ngModel)]="item.etatOperationComptable" id="9" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="libelle" placeholder="{{'Etat Opération Comptable' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                                <div class="col-1">
                                                    <label></label>
                                                    <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateEtatOperationComptable('EtatOperationComptable')" class="p-button-success one-colonne-btn-success-align"></button>
                                                </div>
                                </div>
                            </p-tabPanel>

                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-step">
                        <div style="margin-left: auto;">
                            <button pButton pRipple  label="{{'valider' | translate}}"  icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                        </div>
                        <div>
                            <button pButton pRipple  label="{{'supprimer' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>
                        </div>

                </div>
            </ng-template>

            <app-compte-comptable-create-admin></app-compte-comptable-create-admin>
            <app-type-operation-comptable-create-admin></app-type-operation-comptable-create-admin>
            <app-etat-operation-comptable-create-admin></app-etat-operation-comptable-create-admin>


    </p-dialog>
